<div class="flex justify-between">

<mat-card class="mb-2 max-w-fit">
  <div>
    <button mat-button [matMenuTriggerFor]="sortbymenu">
      Sort by {{sort}} <mat-icon>arrow_drop_down</mat-icon>

    </button>


    <mat-menu #sortbymenu="matMenu">
        <button (click)="OnSortUpdated('desc')" mat-menu-item >
           high to low
        </button>
        <button (click)="OnSortUpdated('asc')" mat-menu-item >
           low to high
        </button>
    </mat-menu>

  </div>
</mat-card>

<mat-card class="mb-2 max-w-fit">
  <div>
    <button mat-button [matMenuTriggerFor]="sortbycategory">
      {{categor}} <mat-icon>arrow_drop_down</mat-icon>

    </button>


    <mat-menu #sortbycategory="matMenu" >
        <div class="flex flex-col p-1  hover:bg-slate-200" >
        <button (click)="AllProducts()"  >All</button>
        </div>
       <div class="flex flex-col p-1  hover:bg-slate-200" *ngFor="let category of categories" >
        <button  (click)="onShowCategory(category)">{{ category }}</button>
        </div>

    </mat-menu>

  </div>
</mat-card>


</div>
