<div class="w-50 h-60 bg-gray-200 p-3 m-2 flex flex-col gap-1 rounded-2xl border-spacing-1">
  <div class="h-20 rounded-xl flex justify-center drop-shadow-lg object-contain">
    <img class="h-20 w-14 mix-blend-darken" [src]="product?.image" alt="prod-image">
  </div>
  <div class="grid w-full content-between h-40">

        <div class="max-h-20 overflow-hidden  ">
          <p class="text-xs text-ellipsis overflow-hidden">{{product?.title}}</p>
          <!-- <p class="text-ellipsis overflow-hidden">{{product?.description}}</p> -->
        </div>


     <div class="flex flex-col gap-1">
      <span class="font-bold  text-red-600">${{product?.price}}</span>
      <button (click)="onAddToCart()" class=" w-full hover:bg-sky-700 text-gray-50 bg-sky-800 py-1 rounded-md">Add to cart</button>
     </div>

  </div>
</div>
